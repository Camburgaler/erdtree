name: Run Tests

on:
    push:
        branches:
            - "**" # Runs on all branches

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Clean NPM Cache
              run: npm cache clean --force

            - name: Install dependencies
              run: npm install

            - name: Run unit tests
              run: npm run test:coverage

            - name: Enforce coverage threshold
              run: |
                  COVERAGE=$(npx jest --coverage --coverageReporters=json-summary --coverageThreshold)
                  if [ $? -ne 0 ]; then
                    echo "Code coverage is below the required threshold. Failing the build."
                    exit 1
                  fi
